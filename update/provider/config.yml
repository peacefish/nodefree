    interval: 86400
  CnMedia:
    type: http
    behavior: classical
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaMedia/ChinaMedia.yaml
    path: ./ruleset/TopFreeProxies/cnmedia.yaml
    interval: 86400
  Private:
    type: http
    behavior: domain
    url: https://fastly.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt
    path: ./ruleset/TopFreeProxies/private.txt
    interval: 86400
  Local-LAN:
